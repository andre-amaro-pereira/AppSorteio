<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>APP Sorteio</title>
    <link rel="icon" href="/img/alarm.png.crdownload">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <img src="img/sorteiofundo.png" alt="Logo Aplicativo de sorteio" />
      <h1>Sorteio de nomes Kenzie Academy</h1>
    </header>

    <main class="app">
      <section>
        <h2>SORTEAR NOMES</h2>
        <p>
          Crie o sorteio de <strong>nomes</strong> facilmente utilizando essa
          aplicação.
        </p>

        <hr />

        <p class="text-left" style="text-align: center;">Adicione os nomes abaixo</p>

        <div class="formulario">
          <label for="entradaNomes">Adicione os nomes para o sorteio</label>
          <textarea
            id="entradaNomes"
            placeholder="Adicione os nomes separados por vírgula (André, João, Vitória)"
          ></textarea>

          <button class="botaoSortear">Sortear</button>
        </div>

        <div class="resultado">
          <span class="fechar">X</span>
          <p>Resultado:</p>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
  <script src="/script.js"></script>
</html>
